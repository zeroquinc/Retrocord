name: Release Drafter

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Release Drafter
        uses: release-drafter/release-drafter@v6
        with:
          config-path: .github/release-drafter.yml
